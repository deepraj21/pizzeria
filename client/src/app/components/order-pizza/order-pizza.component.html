<div class="container-fluid mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 mb-4" *ngFor="let p of pizzas">
                <div class="card h-100 pizza-card">
                    <div class="row g-0">
                        <div class="col-8">
                            <div class="card-body d-flex flex-column">
                                <div class="d-flex align-items-start">
                                    <div class="me-2 d-flex align-items-center">
                                        <img src="assets/nonveg.png" *ngIf="p.type!='veg'" width="18" height="18" alt="non-veg">
                                        <img src="assets/veg.png" *ngIf="p.type=='veg'" width="18" height="18" alt="veg">
                                    </div>
                                    <h4 class="card-title text-capitalize mb-0">{{p.name}}</h4>
                                    <div class="ms-auto text-end">
                                        <div class="price-badge">&#8377;{{p.price}}</div>
                                    </div>
                                </div>
                                <p class="card-text mt-2">{{p.description}}</p>
                                <hr>
                                <b>Ingredients:</b>
                                <ul class="csv mb-2">
                                    <li *ngFor="let i of p.ingredients">{{i.iname}}</li>
                                </ul>
                                <hr>
                                <b>Toppings:</b>
                                <ul class="csv mb-3">
                                    <li *ngFor="let t of p.topping">{{t.tname}}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-4 d-flex flex-column align-items-center justify-content-center p-2">
                            <img [src]="p.image" class="img-fluid pizza-image" alt="{{p.name}}">
                            <button (click)="toggleCart(p)" type="button" class="add-btn mt-2">
                                {{isInCart(p) ? 'Remove' : 'Add To Cart'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
